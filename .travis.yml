language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6-dev"
    - pypy
    - pypy3


# ===== testing systems =====
sudo: required

os:
    - linux

#compiler:
#   - g++
#   - clang

matrix:
    allow_failures:
        - python: pypy
        - python: pypy3
        - python: 3.5-dev
        - python: 3.6-dev
        - os: osx
    include:
        - os: osx
          language: generic

# ===== install dependencies =====

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make before_install_linux ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make before_install_osx     ; fi

# all
install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make install_linux        ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make install_osx            ; fi
#    - pip3 install -r requirements.txt

# ubuntu
addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libglew-dev
        - libsoil-dev
        - libglm-dev
#        - python3-pip

